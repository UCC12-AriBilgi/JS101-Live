<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Sample09 - Dikdörtgenin alan ve cevre hesabı :.</title>
</head>
<body>
    <script>
        var kisak, uzunk, alan, cevre;

        kisak = Number(prompt("Kısa kenar : "));
        uzunk = Number(prompt("Uzun kenar : "));

        alan = kisak * uzunk;
        cevre = (kisak + uzunk) * 2;

        alert("Alan : " + alan + " - Çevre :" + cevre);



    </script>

</body>
</html>
