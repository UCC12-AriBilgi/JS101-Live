<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Sample11 - Mantıksal operatörler :.</title>
</head>
<body>
    <script>
        var x = 5, y = 10;

        if (x < 5 && y < x) {

            document.write("Şartlar sağlandı..");
        }
        else {
            document.write("Şartlar sağlanmadı..") //--
        }
        document.write("<br><br><br>");

        x = 20;
        y = 30;

        if (x > 5 || y > 10) {
            document.write("Şartlar sağlandı.."); //-
        }
        else {
            document.write("Şartlar sağlanmadı..");
        }

    </script>

</body>
</html>
