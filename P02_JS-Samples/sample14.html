<!DOCTYPE html>

<body>
    <!--for çevrimi ile 20ye kadar olan çift/tek sayıların toplamı-->
    <script>
        var toplam=0;

        for (var sayi = 1; sayi <= 20; sayi=sayi+2) {
            toplam = toplam + sayi;
            document.write("Sayı : " + sayi + " - Toplam : " + toplam + "<br><br>");
        }
        document.write("<hr><br>");
        document.write("Esas toplam =" + toplam);

    </script>

</body>
</html>
