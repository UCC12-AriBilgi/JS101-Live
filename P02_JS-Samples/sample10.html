<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Sample10 - Arttırma eksiltme Operatörleri :.</title>
</head>
<body>
    <script>
        // artırma eksiltme
        var x = 5, y = 10, a = 20, b,c;

        x++; // 1 arttırdı 6

        y--; // 1 eksitti 9

        b = ++a; // önce a yı artırdı sonra da b ye atadı a 21 b=21
        c = a++; // önce c=a yaptı sonra kendini artırdı c 21 a 22

        alert("x=" + x + " y=" + y + " a=" + a + " b=" + b + " c=" + c);

    </script>

</body>
</html>
