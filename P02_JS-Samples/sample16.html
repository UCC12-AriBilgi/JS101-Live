<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="sample16.js"></script>
</head>
<body>
    <h1>Button Events</h1>
    <br />
    <table border="1">
        <tr>
            <td>
                <button onclick="tikla()">TIKLA</button>
            </td>
            <th width="100%" height="100px"><p id="sonuca"></p></th>
        </tr>
        <tr>
            <td>
                <button onmouseover="mesajover()" onmouseout="mesajout()">Üzerine gel</button>
            </td>
            <th width="100%" height="100px"><p id="sonucb"></p></th>
        </tr>
        <tr>
            <td>
                <button onmousedown="mesajbasili()" onmouseup="mesajbasilidegil()">Basılı tut</button>
            </td>
            <th width="100%" height="100px"><p id="sonucc"></p></th>
        </tr>


    </table>

</body>
</html>
