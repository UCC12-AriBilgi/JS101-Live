<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Sample15 :.</title>
</head>
<body>
    <h1>Javascriptde while/do while kullanımı</h1>
    <script>
        var sayac = 1;

        document.write("While döngüsü ile...<br><br>");

        while (sayac <= 10) {
            document.write(sayac + " - Merhaba Dünya...<br><br>");
            sayac++; // artan sırada
        }

        document.write("Do While döngüsü ile..<br><br>");

        sayac = 10;

        do {
            document.write(sayac + " - Merhaba Dünya...<br><br>");
            sayac--; // azalan sırada
        } while (sayac >=1);


    </script>
</body>
</html>
