<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Sample13 :.</title>
</head>
<body>
    <!--Girilen iki sayının birbirine göre durumları-->
    <script>
        var sayi1, sayi2;

        sayi1 = Number(prompt("Sayı 1 : "));
        sayi2 = Number(prompt("Sayı 2 : "));

        if (sayi1 == sayi2) {
            alert("İki sayı da birbirine eşittir...");
        }
        else if (sayi1 < sayi2) {
            alert("İkinci sayınız büyüktür..");
        }
        else {
            alert("Birinci sayınız büyüktür..");
        }


    </script>
</body>
</html>
