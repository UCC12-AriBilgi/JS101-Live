<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: Sample07 - iki sayı toplamı (prompt ile) :.</title>
</head>
<body>
    <script>
        var sayi1, sayi2, toplam;

        sayi1 = parseInt(prompt("Sayı 1 : "));

        sayi2 = Number(prompt("Sayı 2 : "));

        toplam = sayi1 + sayi2;

        alert("Toplam sonucu : " + toplam);

    </script>

</body>
</html>
